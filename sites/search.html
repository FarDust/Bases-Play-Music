<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Bases Play Music - Static DB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css"  media="all"/>
    <link rel="icon" href="../favicon.png">
    <link rel="import" href="../snipsets/structure.html">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <!--logo-->
    <script type="text/javascript">
      var doc= document.querySelector('link[rel="import"]').import;
      console.log(doc);
      //Logo
      var text = doc.querySelector('#home');
      document.body.appendChild(text.cloneNode(true));
      //Menu lateral
      var text = doc.querySelector('#right-arrow');
      document.body.appendChild(text.cloneNode(true));
      var text = doc.querySelector('#lateral-menu');
      document.body.appendChild(text.cloneNode(true));
      //Menu superior
      var text = doc.querySelector('.topbar');
      document.body.appendChild(text.cloneNode(true));
      document.getElementById("lateral-menu").childNodes[4].href = "./dynamic.html";
    </script>
    <div id="main">
      <h1>Dynamic SQL</h1>
      <div class="consult" >
        <form action="../conexion.php" method="post" target="consultar">
          <select name="option">
            <option value="0">Mostrar bandas del artista -></option>
            <option value="1">Bandas o Artistas relacionadas con el disco -></option>
            <option value="2">Miebros actuales de la banda -></option>
            <option value="3">Miembros antiguos de la banda -></option>
      			<option value="4">e-Mail de miembros activos de la banda -></option>
      			<option value="5">Artista con mas discos durante el año -></option>
            <option value="6">Artista que participa en -></option>
            <option value="7">Involucrados en el concierto -></option>
            <option value="8">Noticias del artista -></option>
            <option value="9">Integrantes de la banda -></option>
            <option value="10">Ubicacion de un artista -></option>
            <option value="11">Artista con mas conciertos el año -></option>
          </select>
          <input type="text" name="field" value="">
          <input id="javasend" type="submit" name="dynamic">
        </form>
      </div>
      <div style="overflow-x:auto;" class="table" style="display: none;">
        <table id= "display"></table>
      </div>
    </div>
    <iframe id="response" name= "consultar"></iframe>
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../scripts/sidenav.js"></script>
  </body>

</html>
